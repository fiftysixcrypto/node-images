services:
  besu:
    image: besu:24.5.1
    container_name: besu
    ports:
      - "8545:8545"
      - "8546:8546"
      - "8551:8551"
      - "30303:30303/tcp"
      - "30303:30303/udp"
    volumes:
      - besu-data:/node/besu
    networks:
      - ethereum-net

  lodestar:
    image: chainsafe/lodestar:next
    container_name: lodestar
    volumes:
      - besu-data:/node/besu
      - lodestar-data:/data
    ports:
      - "9000:9000" # P2P port
      - "9596:9596" # REST API port
    depends_on:
      - besu
    command: >
      beacon
      --network mainnet
      --execution.urls http://besu:8551
      --dataDir /data
      --rest
      --rest.address 0.0.0.0
      --jwtSecret /node/besu/data/jwt.hex
      --metrics
      --logFile /logs/beacon.log
      --logFileLevel debug
      --logFileDailyRotate 5
      --checkpointSyncUrl https://beaconstate.ethstaker.cc
    # NodeJS applications have a default memory limit of 4GB on most machines.
    # This limit is bit tight for a Mainnet node, it is recommended to raise the limit
    # since memory may spike during certain network conditions.
    environment:
      NODE_OPTIONS: --max-old-space-size=8192
    networks:
      - ethereum-net

networks:
  ethereum-net:
    driver: bridge

volumes:
  besu-data:
  lodestar-data:
