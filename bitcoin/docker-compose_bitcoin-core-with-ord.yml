services:
  bitcoin-core:
    image: fiftysix/bitcoin-core:latest
    container_name: bitcoin-core
    ports:
      - "8332:8332"
      - "8333:8333"
    volumes:
      - bitcoin-data:/node
    networks:
      - bitcoin-net

  ord:
    image: fiftysix/ord:latest
    command: ord --bitcoin-rpc-url http://bitcoin-core:8332 server
    container_name: ord
    ports:
      - "80:80"
    depends_on:
      - bitcoin-core
    volumes:
      - bitcoin-data:/node
      - ord-data:/ord
    networks:
      - bitcoin-net

networks:
  bitcoin-net:
    driver: bridge

volumes:
  bitcoin-data:
  ord-data:
